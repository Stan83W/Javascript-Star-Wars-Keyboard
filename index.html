<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Star Wars Keyboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="81" class="key">
      <kbd>Q</kbd>
      <span class="sound">Chewie</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Blaster</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">R2</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Lightsaber</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">TIE fighter</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Jabba</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Vador</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Jawa</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Ewok</span>
    </div>
  </div>

  <audio data-key="81" src="sounds/chewy.wav"></audio>
  <audio data-key="83" src="sounds/blaster.wav"></audio>
  <audio data-key="68" src="sounds/R22.wav"></audio>
  <audio data-key="70" src="sounds/sabre2.wav"></audio>
  <audio data-key="71" src="sounds/tie2.wav"></audio>
  <audio data-key="72" src="sounds/jabba.wav"></audio>
  <audio data-key="74" src="sounds/vador.wav"></audio>
  <audio data-key="75" src="sounds/jawa.wav"></audio>
  <audio data-key="76" src="sounds/ewok.wav"></audio>

<script>
  window.addEventListener('keydown', function(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if(!audio) return; // stop the function
    audio.play();
    audio.currentTime = 0; // rewind
    key.classList.add('playing');
  });

  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    this.classList.remove('playing');
  }

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));

</script>


</body>
</html>
