<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Star Wars Keyboard</title>
  <link rel="stylesheet" href="starwars-glyphicons/css/starwars-glyphicons.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="row">
    <h1><i class="swg swg-sw-alt swg-6x"></i><p class="sound subtitle">JS keyboard</p></h1>

  <div class="keys">

    <div data-key="81" class="key">
      <kbd><img src="icons/chewie.svg" alt=""></kbd>
      <span class="sound">press Q</span>
    </div>

    <div data-key="83" class="key">
      <kbd><img src="icons/blaster.svg" alt=""></i></kbd>
      <span class="sound">press S</span>
    </div>
    <div data-key="68" class="key">
      <kbd><img src="icons/r2.svg" alt=""></kbd>
      <span class="sound">Press D</span>
    </div>
    <div data-key="74" class="key">
      <kbd><img src="icons/vador.svg" alt=""></kbd>
      <span class="sound">press J</span>
    </div>
    <div data-key="70" class="key">
      <kbd><img src="icons/saber.svg" alt=""></kbd>
      <span class="sound">Press F</span>
    </div>
    <div data-key="75" class="key">
      <kbd><img src="icons/jawa.svg" alt=""></kbd>
      <span class="sound">press K</span>
    </div>
    <div data-key="71" class="key">
      <kbd><img src="icons/tie.svg" alt=""></kbd>
      <span class="sound">press G</span>
    </div>
    <div data-key="72" class="key">
      <kbd><img src="icons/jabba.svg" alt=""></kbd>
      <span class="sound">press H</span>
    </div>
    <div data-key="76" class="key">
      <kbd><img src="icons/ewok.svg" alt=""></kbd>
      <span class="sound">press L</span>
    </div>
  </div>
  </div>


  <audio data-key="81" src="sounds/chewy.wav"></audio>
  <audio data-key="83" src="sounds/blaster.wav"></audio>
  <audio data-key="68" src="sounds/R2.wav"></audio>
  <audio data-key="70" src="sounds/sabre2.wav"></audio>
  <audio data-key="71" src="sounds/tie2.wav"></audio>
  <audio data-key="72" src="sounds/jabba.wav"></audio>
  <audio data-key="74" src="sounds/vador.wav"></audio>
  <audio data-key="75" src="sounds/jawa.wav"></audio>
  <audio data-key="76" src="sounds/ewok.wav"></audio>

<script>
  window.addEventListener('keydown', function(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if(!audio) return; // stop the function
    audio.play();
    audio.currentTime = 0; // rewind
    key.classList.add('playing');
  });

  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    this.classList.remove('playing');
  }

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));

</script>


</body>
</html>
